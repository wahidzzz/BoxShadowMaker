<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Maker</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./app.js"></script>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
</head>

<body>
  <div class="box-container">
    <div id="box" class="box">

    </div>
  </div>
  <div class="sidebar">
    <label for="box-width">Box Width</label>
    <input type="number" name="box-width" id="box-width" value="100">

    <label for="box-height">Box Height</label>
    <input type="number" name="box-height" id="box-height" value="100">

    <label for="x-position">x-position</label>
    <input type="number" name="x-position" id="x-position" value="3">

    <label for="y-position">y-position</label>
    <input type="number" name="y-position" id="y-position" value="2">

    <label for="blur">Blur</label>
    <input type="number" name="blur" id="blur" value="5">

    <label for="spread">Speard</label>
    <input type="number" name="spread" id="spread" value="6">

    <label for="shadow-color">Shadow</label>
    <input type="color" name="shadow-color" id="shadow-color" value="#000">

    <div class="divider"></div>
    <label for="box-color">Box</label>
    <input type="color" name="box-color" id="box-color" value="#FF4500">

    <label for="background-color">Background</label>
    <input type="color" name="background-color" id="background-color" value="#ffffff">




  </div>
</body>

</html>
